<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="app bg">
      <div class="grocery__wrapper">
        <div class="grocery__content">
          <div class="notification__msg"></div>
          <div class="nav__menu">
            <h3>Total:<span id="total__price">0</span></h3>
            <div class="cart">
              <span class="cart__total">0</span>
              <i class="bi bi-cart-dash-fill"></i>
            </div>

            <span class="three__dots press"
              ><i class="bi bi-three-dots-vertical"></i
            ></span>
          </div>

          <!-- options menu -->
          <div class="options__menu hide">
            <div class="undo">
              <span>undo</span>
              <i class="bi bi-arrow-counterclockwise"></i>
            </div>
            <div class="redo">
              <span>redo</span>
              <i class="bi bi-arrow-counterclockwise"></i>
            </div>
            <div class="theme__mode">
              <div class="dark__switch">
                <span>dark</span>
                <i class="bi bi-moon-fill"></i>
              </div>
              <div class="light__switch hide">
                <span>light</span>
                <i class="bi bi-brightness-high-fill"></i>
              </div>
            </div>
          </div>

          <div class="grocery__body">
            <h2 class="grocery__title">Grocery Bud</h2>

            <form class="grocery__form">
              <input
                type="text"
                name=""
                id="item__input"
                placeholder="e.g Eggs"
              />

              <input
                type="number"
                name=""
                id="item__price"
                min="1"
                placeholder="price"
              />
              <input
                type="number"
                name=""
                id="item__qty"
                min="1"
                value="1"
                placeholder="quantity"
              />
              <button class="btn btn--primary">Submit</button>
            </form>

            <ul class="item__container"></ul>

            <div class="clear__items press">
              <button class="btn btn--secondary">Clear items</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
